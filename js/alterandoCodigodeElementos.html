<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.Mudando Conteudo de Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <div class="card mt-2">
        <div class="card-header" onclick="mudarTitulo('div.card-header');">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title" onclick="mudarTitulo('h5.card-title');">Special title treatment</h5>
          <p class="card-text" onclick="mudarTitulo('p.card-text');">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary" onclick="mudarTitulo('a.btn-primary');">Go somewhere</a>
        </div>
      </div>
</div>
<script>
function mudarTitulo(param){
    //param = elemento + classe
    var novoTitulo = prompt('O que vai ser escrito?');
    //mostra a janela de mensagem
    if(novoTitulo.length>0){
        //ve o tamanho do que foi digitado, se maior que 0 muda o conteudo
        document.querySelector(param).innerHTML = novoTitulo
        //acessa o elemento pelo querySelector e muda com o innerHTML
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
